<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/login-page.css') }}" />
</head>

<body>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form id="loginForm" novalidate class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input id="input-email" class="form-control" placeholder="Email" name="email" required autofocus>
                <input type="password" id="input-password" class="form-control" placeholder="Password" name="password"
                    required>
                <!--                <div id="remember" class="checkbox">-->
                <!--                    <label>-->
                <!--                        <input type="checkbox" value="remember-me"> Remember me-->
                <!--                    </label>-->
                <!--                </div>-->
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <!--            <a href="#" class="forgot-password">-->
            <!--                Forgot the password?-->
            <!--            </a>-->
        </div><!-- /card-container -->
    </div><!-- /container -->





    <script src="{{ url_for('static', filename='js/core/jquery.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>-->
    <!--    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>-->
    <script>
        function getFormData($form) {
            var unindexed_array = $form.serializeArray();
            var indexed_array = {};
            $.map(unindexed_array, function (n, i) {
                indexed_array[n['name']] = n['value'];
            });
            return indexed_array;
        }

        $(document).ready(function () {
            $("#loginForm").submit(function (e) {
                e.preventDefault();
                const form = $(this);
                var is_valid = form.valid();
                if (is_valid) {
                    var values = getFormData(form);
                    $.ajax({
                        type: "POST",
                        url: '/login',
                        cache: false,
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(values),
                        success: function (response) {
                            if (response.access_token) {
                                document.cookie = 'access_token=' + response.access_token
                                window.location.href = '/users'
                            }
                        },
                        error: function (request, error) {
                            response = request.responseJSON
                            // Create an Error
                            $('#loginForm > .alert-danger').remove();
                            var error = `<div class="alert alert-danger" role="alert">${response.error}</div>`;
                            $('#loginForm').prepend(error);
                        },
                    });
                }
            });

        });

    </script>
</body>

</html>
